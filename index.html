<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Globo Hacker 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #globeViz {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>

  <!-- Three.js + Three-Globe -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three-globe"></script>
  <script src="https://unpkg.com/three/examples/js/controls/OrbitControls.js"></script>

  <script>
    const Globe = new ThreeGlobe()
      .globeImageUrl("//unpkg.com/three-globe/example/img/earth-night.jpg")
      .bumpImageUrl("//unpkg.com/three-globe/example/img/earth-topology.png");

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("globeViz").appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    scene.add(new THREE.AmbientLight(0xbbbbbb));
    scene.add(new THREE.DirectionalLight(0xffffff, 0.6));

    const camera = new THREE.PerspectiveCamera();
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    camera.position.z = 350;

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;

    scene.add(Globe);

    // Icono calavera verde
    const skullTexture = new THREE.TextureLoader().load("https://i.ibb.co/VpWwB0Q/skull-green.png");
    const skullMaterial = new THREE.SpriteMaterial({ map: skullTexture, color: 0x00ff00 });
    const skull = new THREE.Sprite(skullMaterial);
    skull.scale.set(15, 15, 1);

    // Función para añadir la calavera en ubicación real
    function addMarker(lat, lng) {
      const { x, y, z } = Globe.getCoords(lat, lng, 350);
      skull.position.set(x, y, z);
      scene.add(skull);
    }

    // Pedir ubicación
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        addMarker(lat, lng);
      }, err => {
        console.error("Error obteniendo ubicación:", err);
      });
    }

    // Animación
    (function animate() {
      requestAnimationFrame(animate);
      Globe.rotation.y += 0.001;
      controls.update();
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
